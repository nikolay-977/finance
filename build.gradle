plugins {
    id 'java'
    id 'application'
}

group = 'ru.skillfactory'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


application {
    mainClassName = 'ru.skillfactory.finance.FinancaApp'
}